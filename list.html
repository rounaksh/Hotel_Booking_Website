<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/loader.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-light justify-content-between sticky-top"></nav>
    <!--Navigation Bar end-->

    <!--Contect Section-->
    <div class="container-fluid mt-3">

        <!--View Buttons-->
        <ul class="nav nav-tabs justify-content-center viewButton" role="tablist">
            <li class="nav-item">
                <a class="nav-link active font-weight-bold" data-toggle="tab" style="color: #000;" href="#listView">List
                    View</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" data-toggle="tab" style="color: #000;" href="#mapView">Map
                    View</a>
            </li>
        </ul>

        <div class="tab-content pb-5">
            <!--List View-->
            <div class="container-fluid tab-pane active" id="listView">
                <div class="row mx-auto" id="allCities"></div>
            </div>

            <!--Map View-->
            <div class="container-fluid tab-pane fade" id="mapView">
                <div class="row mx-auto">
                    <div class="col-12" id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Start here-->

    <!--Contact Us Modal start here-->
    <div class="modal" id="contactModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Get in touch</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p>Thank you for reaching out!!!</p>
                    <p for="info">Please enter your email and we will get back to you.</p>
                    <form class="form-inline" action="index.html" id="contactForm">

                        <label for="emailAddress">Email: </label>
                        <input class="form-control" type="email" name="emailAddress" id="emailAddress"
                            placeholder="Enter your email id" required>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" form="contactForm" id="contactFormButton" class="btn btn-primary"
                        data-dismiss="modal">submit</button>
                </div>

            </div>
        </div>
    </div>
    <!--Contact Us Modal end here-->

    <footer class="fixed-bottom"></footer>
    <!--Footer end here-->

    <!--Map Api-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO0SHMWR9wB01L9dR0JKN2nLGbX3J0iuUâ€‹&callback=initMap
    "></script>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });
        }
    </script>

    <!--common js-->
    <script src="./scripts/common.js"></script>

    <!--list js-->
    <script src="./scripts/list.js"></script>

    <!--jquery js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <!--popper js-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/detail.css">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/loader.css">
    <link rel="stylesheet" href="styles/payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-light justify-content-between fixed-top">
        <a href="index.html" class="navbar-brand"><img class="logo" src="assests/images/logo.png" alt="logo"></a>

        <form class="form-inline">
            <!-- Login Modal Button -->
            <a href="#" class="btn btn-light" data-toggle="modal" data-target="#loginModal">
                LOGIN
            </a>
        </form>
    </nav>

    <!-- Login Modal Here -->
    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Please Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="index.html">
                        <div class="form-inline justify-content-between">
                            <div class="form-group">
                                <label for="username">Username: </label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="username" id="username"
                                    placeholder="Enter Username" required>
                            </div>
                        </div>
                        <div class="form-inline justify-content-between">
                            <div class="form-group">
                                <label for="password">Password: </label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" id="password"
                                    placeholder="Enter Password" autocomplete="off" required>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Login</button>
                </div>

            </div>
        </div>
    </div>

    <!--Contect Section-->
    <div class="container-fluid">

        <!--View Buttons-->
        <ul class="nav nav-tabs justify-content-center viewButton" role="tablist">
            <li class="nav-item">
                <a class="nav-link active font-weight-bold" data-toggle="tab" style="color: #000;" href="#listView">List
                    View</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" data-toggle="tab" style="color: #000;" href="#mapView">Map
                    View</a>
            </li>
        </ul>

        <div class="tab-content" >
            <!--List View-->
            <div class="container-fluid tab-pane active" id="listView">
                <div class="row mx-auto px-5">
                    
                    <div class="col-md-5 col-sm-11 my-4 pl-0 mx-auto">
                        <a href="detail.html" style="color: #000;">
                            <div class="card hotelView border-0" style="flex-direction: row;">
                                <img class="w-50" height="200px;"
                                    src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                    alt="Radisson Blu Hotel">
                                <div class="card-body">
                                    <h5 class="card-title font-weight-bold">Radisson Blu Hotel</h5>
                                    <p class="card-text">5 Star</p>
                                    <span class="card-text">New Delhi</span>
                                </div>
                            </div>
                        </a>
                    </div>
        
                    <div class="col-md-5 col-sm-11 my-4 pl-0 mx-auto">
                        <a href="detail.html" style="color: #000;">
                            <div class="card hotelView border-0" style="flex-direction: row;">
                                <img class="w-50" height="200px;"
                                    src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                                    alt="The Lalit New Delhi">
                                <div class="card-body">
                                    <h5 class="card-title font-weight-bold">The Lalit New Delhi</h5>
                                    <p class="card-text">4.5 Star</p>
                                    <span class="card-text">New Delhi</span>
                                </div>
                            </div>
                        </a>
                    </div>
        
                    <div class="col-md-5 col-sm-11 my-4 pl-0 mx-auto">
                        <a href="detail.html" style="color: #000;">
                            <div class="card hotelView border-0" style="flex-direction: row;">
                                <img class="w-50" height="200px;"
                                    src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                                    alt="Taj Palace">
                                <div class="card-body">
                                    <h5 class="card-title font-weight-bold">Taj Palace</h5>
                                    <p class="card-text">4.0 Star</p>
                                    <span class="card-text">New Delhi</span>
                                </div>
                            </div>
                        </a>
                    </div>
        
                    <div class="col-md-5 col-sm-11 my-4 pl-0 mx-auto"></div>
                </div>
            </div>

            <!--Map View-->
            <div class="container-fluid tab-pane" id="mapView">
                <div class="row mx-auto">
                    <div class="col-md-8">
                        <img class="img-fluid" src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
                            alt="Map Image">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--Contact Us Modal here-->
    <div class="modal" id="contactModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Get in touch</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p>Thank you for reaching out!!!</p>
                    <p for="info">Please enter your email and we will get back to you.</p>
                    <form class="form-inline" action="index.html">

                        <label for="emailAddress">Email: </label>
                        <input class="form-control" type="email" name="emailAddress" id="emailAddress"
                            placeholder="Enter your email id" required>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">submit</button>
                </div>

            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="fixed-bottom">
        <div class="container-fluid">
            <div class="row mx-2">
                <!--Contact Us Modal Button-->
                <div class="col-4 py-3 contactUsButton">
                    <a href="#" class="btn btn-info" data-toggle="modal" data-target="#contactModal">
                        Contact Us
                    </a>
                </div>

                <!--Copyright text-->
                <div class="col-4 copyrightText font-weight-bold align-items-center">&copy; 2020 room search pvt. ltd.
                </div>

                <!--Social Media Links-->
                <div class="col-4 socialMediaLinks">
                    <a href="http://www.facebook.com" target="_blank" class="p-1" rel="noopener noreferrer"><img
                            src="assests/images/facebook.png" alt="facebook"></a>
                    <a href="http://www.instagram.com" target="_blank" class="p-1" rel="noopener noreferrer"><img
                            src="assests/images/instagram.png" alt="instagram"></a>
                    <a href="http://www.twitter.com" target="_blank" class="p-1" rel="noopener noreferrer"><img
                            src="assests/images/twitter.png" alt="twitter"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

<head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-light justify-content-between sticky-top"></nav>
    <!-- Login Modal Here -->
    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Please Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="index.html" id="loginForm">
                        <div class="form-inline justify-content-between">
                            <div class="form-group">
                                <label for="username">Username: </label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" value="" type="text" name="username" id="username"
                                    placeholder="Enter Username" required>
                            </div>
                        </div>
                        <br>
                        <div class="form-inline justify-content-between">
                            <div class="form-group">
                                <label for="password">Password: </label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" value="" type="password" name="password" id="password"
                                    placeholder="Enter Password" autocomplete="off" required>
                            </div>
                        </div>
                        <br>
                        <!-- Modal footer -->
                        <div class="modal-footer d-flex justify-content-center align-items-center">
                            <button type="submit" onclick="login()" class="btn btn-primary"
                                data-dismiss="modal">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Navigation Bar end-->

    <!--Contect Section-->
    <div class="container-fluid mt-3">

        <!--View Buttons-->
        <ul class="nav nav-tabs justify-content-center viewButton" role="tablist">

                <a class="nav-link active font-weight-bold" data-toggle="tab" style="color: #000;" href="#listView">List
                    View</a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" data-toggle="tab" style="color: #000;" href="#mapView">Map
                    View</a>
            </li>
        </ul>

        <div class="tab-content pb-5">
            <!--List View-->
            <div class="container-fluid tab-pane active" id="listView">
                <div class="row mx-auto">

                    <div class="col-lg-5 col-md-12 col-sm-12 my-4 mx-auto">
                        <a href="detail.html" style="color: #000;">
                            <div class="row card hotelView border-0" style="flex-direction: row;">
                                <div class="col-md-6 px-0">
                                    <img class="img-fluid"
                                        src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                        alt="Radisson Blu Hotel">
                                </div>
                                <div class="col-md-6 pl-0 my-auto">
                                    <div class="card-body">
                                        <h5 class="card-title font-weight-bold">Radisson Blu Hotel</h5>
                                        <p class="card-text">
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                        </p>
                                        <span class="card-text">New Delhi</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-lg-5 col-md-12 col-sm-12 my-4 mx-auto">
                        <a href="detail.html" style="color: #000;">
                            <div class="row card hotelView border-0" style="flex-direction: row;">
                                <div class="col-md-6 px-0">
                                    <img class="img-fluid"
                                        src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                                        alt="The Lalit New Delhi">
                                </div>
                                <div class="col-md-6 pl-0 my-auto">
                                    <div class="card-body">
                                        <h5 class="card-title font-weight-bold">The Lalit New Delhi</h5>
                                        <p class="card-text">
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star-half-o" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true" style="color: #000;"></i>
                                        </p>
                                        <span class="card-text">New Delhi</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-lg-5 col-md-12 col-sm-12 my-4 mx-auto">
                        <a href="detail.html" style="color: #000;">
                            <div class="row card hotelView border-0" style="flex-direction: row;">
                                <div class="col-md-6 px-0">
                                    <img class="img-fluid"
                                        src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                                        alt="Taj Palace">
                                </div>
                                <div class="col-md-6-pl-0 my-auto">
                                    <div class="card-body">
                                        <h5 class="card-title font-weight-bold">Taj Palace</h5>
                                        <p class="card-text">
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true" style="color: #000;"></i>
                                        </p>
                                        <span class="card-text">New Delhi</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-5 col-sm-11 my-4 pl-0 mx-auto"></div>
                </div>
            </div>

            <!--Map View-->
            <div class="container-fluid tab-pane" id="mapView">
                <div class="row mx-auto">
                    <div class="col-md-8">
                        <img class="img-fluid"
                            src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
                            alt="Map Image">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer Start here-->

    <!--Contact Us Modal start here-->
    <div class="modal" id="contactModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Get in touch</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p>Thank you for reaching out!!!</p>
                    <p for="info">Please enter your email and we will get back to you.</p>
                    <form class="form-inline" action="index.html" id="contactForm">

                        <label for="emailAddress">Email: </label>
                        <input class="form-control" type="email" name="emailAddress" id="emailAddress"
                            placeholder="Enter your email id" required>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" form="contactForm" id="contactFormButton" class="btn btn-primary"
                        data-dismiss="modal">submit</button>
                </div>

            </div>
        </div>
    </div>
    <!--Contact Us Modal end here-->

    <footer class="fixed-bottom"></footer>
